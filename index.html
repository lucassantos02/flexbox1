<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> KENZIEFLIX </title>
</head>
<body class="container">
    <header>
        <div class="emblema-KFLIX">
            <figure>
                <img src="logo.png" alt="logo-KENZIEFLIX">
            </figure>
        </div>
    </header>
    <main>
        <section>
            <H2> Quem está assistindo? </H2>
        </section>
        <div>
            <ul class="perfil-logo" >
                <div class="photo-hover">
                    <li>
                        <figure>
                            <img src="perfil1.png" alt="Aline-logo-perfil">
                        </figure>
                        <p> Aline </p>
                    </li>
                </div>
                <div class="photo-hover">
                    <li>
                        <figure>
                            <img src="perfil2.png" alt="Pedrinho-logo-perfil">
                        </figure>
                        <p> Pedrinho </p>
                    </li>
                </div>
                <div class="photo-hover" >
                    <li>
                        <figure>
                            <img src="perfil3.png" alt="Julia-logo-perfil">
                        </figure>
                        <p> Júlia </p>
                    </li>
                </div>
                <div class="photo-hover" >
                    <li>
                        <figure>
                            <img src="no.profile_just.plus.png" alt="Adcionar-perfil-logo">
                        </figure>
                        <p> Adcionar Perfil </p>
                    </li>
                </div>
            </ul>
        </div>
        <div>
            <button class="hover-button" type="submit"> Gerenciar Perfil </button>
        </div>
    </main>
</body>
</html>
